story: |
  # {{ name }}
  
  {{ about }}
  
  {% for step in steps %}
  {{ step.documentation() }}
  {% endfor %}
steps:
  load website: |
    * When the website is loaded

  enter: |
    * Enter text `{{ text }}` on `{{ on }}`.
    
  click: |
    * Click on `{{ on }}`.
    
  should appear: |
    {% if which -%}
    * Then text `{{ text }}` should appear on {{ which }} `{{ on }}`.
    {% else %}
    * Then text `{{ text }}` should appear on `{{ on }}`.
    {% endif %}
