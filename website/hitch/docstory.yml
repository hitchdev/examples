story: |
  # {{ name }}
  
  {{ about }}
  
  ## Video
  
  <img 
     src="https://raw.githubusercontent.com/hitchdev/examples/main/website/screenshots/{{ slug }}.gif"
     height="250px"
  />
  
  ## Steps
  
  {% for step in steps %}
  {{ step.documentation() }}
  {% endfor %}
  
  ## Autogenerated
  
  This documentation page was automatically generated from:
  
  
  * [This story](https://github.com/hitchdev/examples/blob/main/website/story/{{ filename.name }})
  * [From this template](https://github.com/hitchdev/examples/blob/main/website/hitch/docstory.yml)
  
  With the video and screenshots generated by this story engine:
  
  * [This template](https://github.com/hitchdev/examples/blob/main/website/hitch/engine.py)
steps:
  load website: |
    * When the website is loaded

  enter: |
    * Enter text `{{ text }}` on `{{ on }}`.
    
  click: |
    * Click on `{{ on }}`.
    
  should appear: |
    {% if which -%}
    * Then text `{{ text }}` should appear on {{ which }} `{{ on }}`.
    {% else %}
    * Then text `{{ text }}` should appear on `{{ on }}`.
    {% endif %}

  screenshot: |
    <img 
      src="https://raw.githubusercontent.com/hitchdev/examples/main/website/screenshots/{{ this_story.slug }}-{{ this_step.index }}-{{ this_step.slug }}.png"
      height="250px"
    />
